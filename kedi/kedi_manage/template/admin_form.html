			$(this).removeClass('list_off').addClass('list_on');
			$(this).attr('title','开启');
		}else{
			$(this).removeClass('list_on').addClass('list_off');
			$(this).attr('title','关闭');
		}
	});
	//切换背景
	$('#show_list').find('tr').hover(function(){
		$(this).find('td').css('background','#ccffcc');
	},function(){
		$(this).find('td').css('background','');
	});
	
});
